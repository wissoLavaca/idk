<div class="p-6">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Gestion des Candidatures</h1>
        <div class="flex space-x-4">
            <button class="btn-primary" onclick="exportCandidatures()">
                <i class="fas fa-download"></i>
                <span>Exporter</span>
            </button>
            <select class="form-select w-48">
                <option value="all">Toutes les candidatures</option>
                <option value="pending">En attente</option>
                <option value="accepted">Acceptées</option>
                <option value="rejected">Refusées</option>
            </select>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
        <div class="stat-card">
            <div class="icon bg-blue-500/20 text-blue-500">
                <i class="fas fa-file-alt"></i>
            </div>
            <div>
                <h3>Total Candidatures</h3>
                <p class="value">245</p>
                <p class="change positive"><i class="fas fa-arrow-up"></i> 12%</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="icon bg-amber-500/20 text-amber-500">
                <i class="fas fa-clock"></i>
            </div>
            <div>
                <h3>En attente</h3>
                <p class="value">38</p>
                <p class="change negative"><i class="fas fa-arrow-up"></i> 5%</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="icon bg-emerald-500/20 text-emerald-500">
                <i class="fas fa-check-circle"></i>
            </div>
            <div>
                <h3>Acceptées</h3>
                <p class="value">182</p>
                <p class="change positive"><i class="fas fa-arrow-up"></i> 8%</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="icon bg-red-500/20 text-red-500">
                <i class="fas fa-times-circle"></i>
            </div>
            <div>
                <h3>Refusées</h3>
                <p class="value">25</p>
                <p class="change negative"><i class="fas fa-arrow-down"></i> 2%</p>
            </div>
        </div>
    </div>

    <!-- Candidatures Table -->
    <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-slate-700/50">
        <!-- Search and Filter -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Rechercher une candidature..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <select class="form-select w-40">
                    <option value="">Tous types</option>
                    <option value="stage">Stage</option>
                    <option value="alternance">Alternance</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                    <tr class="border-b border-slate-700/30">
                        <th class="text-left p-3">Étudiant</th>
                        <th class="text-left p-3">Offre</th>
                        <th class="text-left p-3">Entreprise</th>
                        <th class="text-left p-3">Date</th>
                        <th class="text-left p-3">Statut</th>
                        <th class="text-right p-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example rows -->
                    <tr class="border-t border-slate-700/30">
                        <td class="p-3">
                            <div class="flex items-center space-x-3">
                                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Student" class="w-8 h-8 rounded-full">
                                <div>
                                    <p class="font-medium">Sophie Martin</p>
                                    <p class="text-sm text-gray-400">Master 2 Info</p>
                                </div>
                            </div>
                        </td>
                        <td class="p-3">Développeur FullStack</td>
                        <td class="p-3">Orange</td>
                        <td class="p-3">22/03/2025</td>
                        <td class="p-3">
                            <span class="status-badge pending">En attente</span>
                        </td>
                        <td class="p-3 text-right">
                            <button class="action-btn view-btn" title="Voir détails">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn accept-btn" title="Accepter">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn reject-btn" title="Refuser">
                                <i class="fas fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6">
            <span class="text-sm text-gray-400">Affichage 1-10 sur 245 candidatures</span>
            <div class="flex space-x-2">
                <button class="page-btn disabled"><i class="fas fa-chevron-left"></i></button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</div>
