<!--Cree un offre de stage--> 
<div id="create-offer-template">
    <div class="p-6">
        <!-- Page Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold">Créer une nouvelle offre de stage</h1>
        </div>

        <!-- Form Card -->
        <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-slate-700/50">
            <form class="space-y-6" id="create-offer-form" onsubmit="handleCreateOffer(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="offer-title" class="block text-sm font-medium mb-2">Titre de l'offre *</label>
                        <input type="text" id="offer-title" class="form-input w-full" placeholder="Ex: Développeur Web Frontend" required>
                    </div>

                    <div class="form-group">
                        <label for="offer-company" class="block text-sm font-medium mb-2">Entreprise *</label>
                        <select id="offer-company" class="form-select w-full" required>
                            <option value="">Sélectionnez une entreprise</option>
                            <option value="1">Microsoft France</option>
                            <option value="2">Airbus</option>
                            <option value="3">Ubisoft</option>
                            <option value="4">Decathlon</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="offer-location" class="block text-sm font-medium mb-2">Lieu *</label>
                        <input type="text" id="offer-location" class="form-input w-full" placeholder="Ex: Paris" required>
                    </div>

                    <div class="form-group">
                        <label for="offer-duration" class="block text-sm font-medium mb-2">Durée *</label>
                        <input type="text" id="offer-duration" class="form-input w-full" placeholder="Ex: 6 mois" required>
                    </div>
                    
                    <div class="form-group col-span-2">
                        <label for="offer-description" class="block text-sm font-medium mb-2">Description de l'offre</label>
                        <textarea id="offer-description" class="form-textarea w-full" rows="4" placeholder="Décrivez l'offre de stage..."></textarea>
                    </div>

                    <div class="form-group col-span-2">
                        <label for="company-contact" class="block text-sm font-medium mb-2">Contact principal</label>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="text" id="company-contact-name" class="form-input w-full" placeholder="Nom du contact">
                            <input type="email" id="company-contact-email" class="form-input w-full" placeholder="Email du contact">
                            <input type="tel" id="company-contact-phone" class="form-input w-full" placeholder="Téléphone du contact">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" class="btn-secondary" onclick="loadModule('offers')">Annuler</button>
                    <button type="submit" class="btn-primary">Créer l'offre</button>
                </div>
            </form>
        </div>
    </div>
</div>
