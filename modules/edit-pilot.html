<!-- Modifier un pilote -->
 <div id="edit-pilot-template">
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold">Modifier un pilote</h1>
        </div>

        <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-slate-700/50">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-700/30 rounded-xl p-4">
                    <div class="flex flex-col space-y-3">
                        <h3 class="text-lg font-semibold">Jean Dupont</h3>
                        <p class="text-sm text-gray-400">ID: 12345</p>
                        <div class="space-y-2">
                            <p class="text-sm"><i class="fas fa-map-marker-alt mr-2"></i>Paris</p>
                            <p class="text-sm"><i class="fas fa-envelope mr-2"></i>jean.dupont@example.com</p>
                            <p class="text-sm"><i class="fas fa-phone mr-2"></i>06 12 34 56 78</p>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button class="action-btn view-btn" onclick="editPilot(12345)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn reject-btn" onclick="deletePilot(12345)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="bg-slate-700/30 rounded-xl p-4">
                    <div class="flex flex-col space-y-3">
                        <h3 class="text-lg font-semibold">Marie Durand</h3>
                        <p class="text-sm text-gray-400">ID: 67890</p>
                        <div class="space-y-2">
                            <p class="text-sm"><i class="fas fa-map-marker-alt mr-2"></i>Lyon</p>
                            <p class="text-sm"><i class="fas fa-envelope mr-2"></i>marie.durand@example.com</p>
                            <p class="text-sm"><i class="fas fa-phone mr-2"></i>06 98 76 54 32</p>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button class="action-btn view-btn" onclick="editPilot(67890)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn reject-btn" onclick="deletePilot(67890)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
