<div class="p-6">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Gestion des Étudiants</h1>
        <button class="btn-primary" onclick="loadModule('create-student')">
            <i class="fas fa-plus-circle"></i>
            <span>Nouvel Étudiant</span>
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="stat-card">
            <div class="icon bg-purple-500/20 text-purple-500">
                <i class="fas fa-user-graduate"></i>
            </div>
            <div>
                <h3>Total Étudiants</h3>
                <p class="value">1,248</p>
                <p class="change positive"><i class="fas fa-arrow-up"></i> 8.3%</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="icon bg-emerald-500/20 text-emerald-500">
                <i class="fas fa-check-circle"></i>
            </div>
            <div>
                <h3>Stages Validés</h3>
                <p class="value">856</p>
                <p class="change positive"><i class="fas fa-arrow-up"></i> 12%</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="icon bg-amber-500/20 text-amber-500">
                <i class="fas fa-search"></i>
            </div>
            <div>
                <h3>En Recherche</h3>
                <p class="value">392</p>
                <p class="change negative"><i class="fas fa-arrow-up"></i> 5%</p>
            </div>
        </div>
    </div>

    <!-- Students List -->
    <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-slate-700/50">
        <!-- Search and Filter -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Rechercher un étudiant..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <select class="form-select w-40">
                    <option value="">Toutes promotions</option>
                    <option value="2025">Promotion 2025</option>
                    <option value="2024">Promotion 2024</option>
                    <option value="2023">Promotion 2023</option>
                </select>
            </div>
            <div class="flex items-center space-x-2">
                <button class="btn-secondary" onclick="exportStudentsList()">
                    <i class="fas fa-download"></i>
                    <span>Exporter</span>
                </button>
            </div>
        </div>

        <!-- Students Grid -->
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th class="text-left p-3">Nom</th>
                        <th class="text-left p-3">Promotion</th>
                        <th class="text-left p-3">Email</th>
                        <th class="text-left p-3">Statut</th>
                        <th class="text-right p-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t border-slate-700/30">
                        <td class="p-3">
                            <div class="flex items-center space-x-3">
                                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Student" class="w-8 h-8 rounded-full">
                                <span>Sophie Martin</span>
                            </div>
                        </td>
                        <td class="p-3">Master 2 - 2024</td>
                        <td class="p-3">sophie.martin@example.com</td>
                        <td class="p-3">
                            <span class="status-badge success">Stage validé</span>
                        </td>
                        <td class="p-3 text-right">
                            <button class="action-btn view-btn" title="Voir le profil">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn edit-btn" title="Modifier">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="action-btn delete-btn" title="Supprimer">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Add more student rows here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6">
            <span class="text-sm text-gray-400">Affichage 1-10 sur 1,248 étudiants</span>
            <div class="flex space-x-2">
                <button class="page-btn disabled"><i class="fas fa-chevron-left"></i></button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</div>
