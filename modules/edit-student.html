                    <!-- Student Card 1 -->
                    <div class="bg-slate-700/30 rounded-xl p-4">
                        <div class="flex items-center space-x-4 mb-4">

                                <h3 class="text-lg font-semibold">Alice Dupont</h3>
                                <p class="text-sm text-gray-400">ID: 12345</p>
                            </div>
                        </div>
                        <div class="space-y-2">

                            <p class="text-sm"><i class="fas fa-envelope mr-2"></i>alice.dupont@example.com</p>
                            <p class="text-sm"><i class="fas fa-phone mr-2"></i>06 12 34 56 78</p>
                        </div>
                        <div class="flex justify-end space-x-3 mt-4">
                            <button class="action-btn view-btn" onclick="editStudent(12345)">
