   <!-- creer un pilote -->
   <div id="create-pilot-template">
    <div class="p-6">
        <h2 class="text-2xl font-semibold mb-6">Créer un nouveau pilote</h2>
        <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="id-pilot">Identifiant du pilote</label>
                    <input type="text" id="id-pilot" class="form-input" placeholder="Identifiant du pilote" required>
                </div>
                
                <div class="form-group">
                    <label for="pilot-name">Nom du pilote *</label>
                    <input type="text" id="pilot-name" class="form-input" placeholder="Nom du pilote" required>
                </div>

                <div class="form-group">
                    <label for="pilot-location">location</label>
                    <input type="text" id="pilot-location" class="form-input" placeholder="location" required>
                </div>
                
                <div class="form-group">
                    <label for="pilot-email">Email du pilote *</label>
                    <input type="email" id="pilot-email" class="form-input" placeholder="Email du pilote" required>
                </div>
                <div class="form-group">
                    <label for="pilot-password">Mot de passe *</label>
                    <input type="password" id="pilot-password" class="form-input" placeholder="Mot de passe" required>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" class="btn-cancel" onclick="loadModule('dashboard')">Annuler</button>
                    <button type="submit" class="btn-submit">Créer le pilote</button>
                </div>
            </div>
        </form>
    </div>            
</div>
