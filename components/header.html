<div class="home-content flex justify-between items-center p-4 bg-gradient-to-r from-indigo-900/80 to-slate-900/80 backdrop-blur-md">
    <div class="flex items-center">
        <i class='bx bx-menu text-2xl hover:text-blue-400 transition-colors cursor-pointer' id="sidebar-toggle"></i>
        <h2 class="ml-4 text-xl font-medium font-['Montserrat']">StageConnect <span class="text-blue-400">Pilotage</span></h2>
    </div>
    
    <div class="flex items-center space-x-6">
        <div class="relative">
            <input type="text" placeholder="Rechercher..." class="bg-slate-800/50 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all w-64">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        
        <div class="flex space-x-4">
            <button class="relative p-2 text-gray-400 hover:text-white" id="notification-btn">
                <i class="fas fa-bell"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-blue-500 rounded-full pulse-animation"></span>
            </button>
            
            <button class="relative p-2 text-gray-400 hover:text-white" id="messages-btn">
                <i class="fas fa-envelope"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-green-500 rounded-full pulse-animation"></span>
            </button>
        </div>
        
        <div class="flex items-center border-l border-slate-700/50 pl-4">
            <span class="text-sm font-['Montserrat'] text-blue-300" id="current-datetime">2025-03-08 17:03:18</span>
        </div>
    </div>
</div>

<script>
    // Update current datetime
    function updateDateTime() {
        const now = new Date();
        const formatted = now.toLocaleString('fr-FR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        }).replace(',', '');
        document.getElementById('current-datetime').textContent = formatted;
    }
    
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Sidebar toggle
    document.getElementById('sidebar-toggle').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('close');
    });
</script>
