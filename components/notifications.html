<!-- Notifications Panel -->
<div id="notifications-panel" class="notifications-panel">
    <div class="notifications-header">
        <h3>Notifications</h3>
        <button id="close-notifications"><i class="fas fa-times"></i></button>
    </div>
    <div class="notifications-body">
        <div class="notification-item unread">
            <div class="notification-icon bg-blue-500/20">
                <i class="fas fa-briefcase text-blue-500"></i>
            </div>
            <div class="notification-content">
                <p class="notification-text">Nouvelle offre de stage publiée</p>
                <p class="notification-details">Développeur Web Frontend - Technovate</p>
                <p class="notification-time">Il y a 12 minutes</p>
            </div>
        </div>
        <div class="notification-item unread">
            <div class="notification-icon bg-emerald-500/20">
                <i class="fas fa-building text-emerald-500"></i>
            </div>
            <div class="notification-content">
                <p class="notification-text">Nouvelle entreprise partenaire</p>
                <p class="notification-details">DataViz Solutions a rejoint la plateforme</p>
                <p class="notification-time">Il y a 42 minutes</p>
            </div>
        </div>
        <div class="notification-item">
            <div class="notification-icon bg-amber-500/20">
                <i class="fas fa-user-graduate text-amber-500"></i>
            </div>
            <div class="notification-content">
                <p class="notification-text">Statistiques mises à jour</p>
                <p class="notification-details">Taux de placement des étudiants: 78%</p>
                <p class="notification-time">Hier</p>
            </div>
        </div>
    </div>
    <div class="notifications-footer">
        <button>Marquer tout comme lu</button>
        <button>Voir toutes les notifications</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Close notifications panel
    document.getElementById('close-notifications').addEventListener('click', function() {
        document.getElementById('notifications-panel').classList.remove('show');
    });

    // Mark all as read functionality
    document.querySelector('.notifications-footer button:first-child').addEventListener('click', function() {
        document.querySelectorAll('.notification-item.unread').forEach(item => {
            item.classList.remove('unread');
        });
    });
});
</script>
